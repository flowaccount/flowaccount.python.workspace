Policy:
  PolicyName: EtlDynamoDBLoadCompanyPolicy
  PolicyDocument: 
    Version: '2012-10-17'
    Statement:
      # Allow create logging group
      - Effect: Allow
        Action:
          - logs:CreateLogStream
          - logs:CreateLogGroup
        Resource:
          - "arn:aws:logs:::log-group:/aws/lambda/${self:service}-${opt:stage}*:*"
      # Allow logging
      - Effect: Allow
        Action:
          - logs:PutLogEvents
        Resource:
          - "arn:aws:logs:::log-group:/aws/lambda/${self:service}-${opt:stage}*:*:*"
      # Allow reading from clean bucket
      - Effect: Allow
        Action:
          - s3:ListBucket
        Resource:
          - arn:aws:s3:::${file(./config/${opt:stage}/buckets.yml):CleanBucket}
      - Effect: Allow
        Action:
          - s3:GetObject
        Resource:
          - arn:aws:s3:::${file(./config/${opt:stage}/buckets.yml):CleanBucket}/*
      # Allow all Glue actions
      - Effect: Allow
        Action:
          - glue:*
        Resource:
          - "*"
      # Allow R/W on RedShift
      - Effect: Allow
        Action:
          - redshift-data:BatchExecuteStatement
          - redshift-data:ExecuteStatement
          - redshift-data:CancelStatement
          - redshift-data:ListStatements
          - redshift-data:GetStatementResult
          - redshift-data:DescribeStatement
          - redshift-data:ListDatabases
          - redshift-data:ListSchemas
          - redshift-data:ListTables
          - redshift-data:DescribeTable
        Resource:
          - arn:aws:redshift:::cluster:etl-redshift-prod-redshift-cluster
      # Allow to retrieve secret
      - Effect: Allow
        Action:
          - secretsmanager:GetSecretValue
        Resource:
          - ${file(./config/${opt:stage}/secrets.yml):RedShiftSecretArn}
      # Allow to attach VPC
      - Effect: Allow
        Action:
          - ec2:CreateNetworkInterface
          - ec2:DescribeNetworkInterfaces
          - ec2:DeleteNetworkInterface
          - ec2:DescribeSecurityGroups
          - ec2:DescribeSubnets
          - ec2:DescribeVpcs
        Resource: "*"
